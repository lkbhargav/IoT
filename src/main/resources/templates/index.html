<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> </meta>
    <title>Title</title>
    <meta name ="viewport" content ="width=device-width, initial-scale=1"> </meta>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row row-content">
        <center>
            <h1 style="color:black;"> Control Panel </h1>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Functionality</th>
                    <th>Button</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label>Toggle 1st LED </label></td>
                        <td><form method="post" action="light0">
                            <button class="btn btn-primary">Click me</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Toggle 2nd LED </label></td>
                        <td><form method="post" action="light1">
                            <button class="btn btn-primary">Click me</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Toggle 3rd LED </label></td>
                        <td><form method="post" action="light2">
                            <button class="btn btn-primary">Click me</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Toggle 4th LED </label></td>
                        <td><form method="post" action="light3">
                            <button class="btn btn-primary">Click me</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Toggle 5th LED </label></td>
                        <td><form method="post" action="light4">
                            <button class="btn btn-primary">Click me</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Toggle 6th LED </label></td>
                        <td><form method="post" action="light5">
                            <button class="btn btn-primary">Click me</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Toggle 7th LED </label></td>
                        <td><form method="post" action="light6">
                            <button class="btn btn-primary">Click me</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Toggle 8th LED </label></td>
                        <td><form method="post" action="light7">
                            <button class="btn btn-primary">Click me</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Toggle 9th LED </label></td>
                        <td><form method="post" action="light8">
                            <button class="btn btn-primary">Click me</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Toggle 10th LED </label></td>
                        <td><form method="post" action="light9">
                            <button class="btn btn-primary">Click me</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Turn On all lights </label></td>
                        <td><form method="post" action="turnon">
                            <button class="btn btn-success">Turn On</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Turn Off all lights </label></td>
                        <td><form method="post" action="turnoff">
                            <button class="btn btn-warning">Turn Off</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Timer (values 1 to 17 in min) </label></td>
                        <td><form method="post" action="timer"> <input type="number" name="num"/>
                            <button class="btn btn-primary">Submit</button>
                        </form></td>
                    </tr>
                </tbody>
            </table>
            <form method="post" action="status">
                <label>Get Status of the LED's</label> <br/>
                <button>View Status</button>
            </form> <br/>
            <img th:src="${led1}" height="25px" width="25px"/>
            <img th:src="${led2}" height="25px" width="25px"/>
            <img th:src="${led3}" height="25px" width="25px"/>
            <img th:src="${led4}" height="25px" width="25px"/>
            <img th:src="${led5}" height="25px" width="25px"/>
            <img th:src="${led6}" height="25px" width="25px"/>
            <img th:src="${led7}" height="25px" width="25px"/>
            <img th:src="${led8}" height="25px" width="25px"/>
            <img th:src="${led9}" height="25px" width="25px"/>
            <img th:src="${led10}" height="25px" width="25px"/>
            <p th:text="${led1}"></p>
            <p th:text="${led2}"></p>
            <p th:text="${led3}"></p>
            <p th:text="${led4}"></p>
            <p th:text="${led5}"></p>
            <p th:text="${led6}"></p>
            <p th:text="${led7}"></p>
            <p th:text="${led8}"></p>
            <p th:text="${led9}"></p>
            <p th:text="${led10}"></p>
            <p></p>
        </center>
    </div>
</div>
</body>
</html>
