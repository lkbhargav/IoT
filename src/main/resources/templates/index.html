<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> </meta>
    <title>Title</title>
    <meta name ="viewport" content ="width=device-width, initial-scale=1"> </meta>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row row-content">
        <center>
            <h1 style="color:black;"> Control Panel </h1>
            <table class="table table-hover" style="width:900px;">
                <thead>
                <tr>
                    <th>Functionality</th>
                    <th>Button</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label>Toggle 1st LED </label></td>
                        <td><form method="post" action="light0">
                            <button>Click me</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Turn On all lights </label></td>
                        <td><form method="post" action="turnon">
                            <button>Turn On</button>
                        </form></td>
                    </tr>

                    <tr>
                        <td><label>Turn Off all lights </label></td>
                        <td><form method="post" action="turnoff">
                            <button>Turn Off</button>
                        </form></td>
                    </tr>
                </tbody>
            </table>
        </center>
    </div>
</div>
</body>
</html>
